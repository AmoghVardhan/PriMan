<div class = "centeredwork">

	<div class="panel panel-default">
<label class="control-label">Assign For : </label>
<div class="radio-inline">
  <label><input ng-model="type.category" ng-change="dis(1)" value="Prisoner" type = "radio" name="optradio" class = "prisoner" checked>Prisoner</label>
</div>
<div class="radio-inline">
  <label><input ng-model="type.category" ng-change="dis(2)" value ="Guard" type="radio" name="optradio" class = "guard">Guard</label>
</div>
<!-- <p>{{type.category}}</p> -->
<form id="t1" ng-submit="assignW(assign)">

  <div ng-if="pri" class="form-group">
  	<br>
    <label for="pid" class = "pid">Prisoner ID:</label>
    <input type="text" class="form-control" id="pid"  ng-model="$parent.assign.pid" required>
  </div>

	<div ng-if="gua" class="form-group">
		<br>
		<label for="pid" class = "gid">Guard ID:</label>
		<input type="text" class="form-control" id="gid"  ng-model="$parent.assign.gid" required>
	</div>

  <div class="form-group">
    <label for="did">Department ID:</label>
    <input type="text" class="form-control" id="did" ng-model="assign.did" required>
  </div>
  <div class="form-group">
    <label for="shift">Shift:</label>
    <input type="text" class="form-control" id="shift" ng-model="assign.shift" required>
  </div>
  <div class = "text-center">
  <button type="submit" class="btn-custom">Assign Work</button>
</div>
</form>
</div>
</div>

</div>
<script>
	$(function(){

		$('.guard').on('click',function(){
			$('.pid').html("Guard ID:");
		})
		$('.prisoner').on('click',function(){
			$('.pid').html("Prisoner ID:");
		})

    $("#t1").validate();

	});
</script>
